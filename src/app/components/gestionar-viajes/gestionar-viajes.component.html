<div class="container">

    <mat-card class="card">
        <mat-card-header class="header">
          <mat-card-title>Gestionar viajes</mat-card-title>
          <mat-card-subtitle>Desde aquí podrá visualizar y gestionar los viajes</mat-card-subtitle>
        </mat-card-header>

        <button 
        mat-flat-button 
        color="primary"
        (click)="crearViaje()"
        >
            Crear viaje 
            <mat-icon>add</mat-icon>
        </button>

        <table mat-table [dataSource]="viajes" class="mat-elevation-z8">

            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="fechaHoraInicio">
                <th mat-header-cell *matHeaderCellDef> Fecha y hora inicio</th>
                <td mat-cell *matCellDef="let element"> {{element.fechaHoraInicio | date:'dd/MM/yyyy HH:mm'}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaHoraFin">
                <th mat-header-cell *matHeaderCellDef> Fecha y hora fin</th>
                <td mat-cell *matCellDef="let element"> {{element.fechaHoraFin | date:'dd/MM/yyyy HH:mm'}} </td>
            </ng-container>
          
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button
                    (click)="editarViaje(element)">
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <ng-container matColumnDef="borrar">
                <th mat-header-cell *matHeaderCellDef> Borrar </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button
                    (click)="eliminarViaje(element.idViaje)">
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>

    </mat-card>
    
</div>

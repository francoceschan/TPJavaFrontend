<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{viaje.nombre}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{viaje.descripcion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Reservar</button>
    </mat-card-actions>
  </mat-card>

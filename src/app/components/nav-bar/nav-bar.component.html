<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="gestionarViajes()" >Gestionar viajes</button>
      <button mat-menu-item (click)="gestionarColectivos()" >Gestionar colectivos</button>
    </mat-menu>
    <span>Viajes</span>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="loginMenu" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #loginMenu="matMenu">
      <button 
      *ngIf="!usuarioAutenticado"
      mat-menu-item 
      (click)="login()" 
      >Iniciar sesión</button>
      <button 
      *ngIf="usuarioAutenticado"
      mat-menu-item 
      (click)="logout()" >Cerrar sesión</button>
    </mat-menu>

</mat-toolbar>

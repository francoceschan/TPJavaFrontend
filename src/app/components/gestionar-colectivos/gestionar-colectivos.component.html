<div class="container">

    <mat-card class="card">
        <mat-card-header class="header">
          <mat-card-title>Gestionar colectivos</mat-card-title>
          <mat-card-subtitle>Desde aquí podrá visualizar y gestionar los colectivos</mat-card-subtitle>
        </mat-card-header>

        <button 
        mat-flat-button 
        color="primary"
        (click)="crearColectivo()"
        >
            Agregar colectivo
            <mat-icon>add</mat-icon>
        </button>

        <table 
        mat-table 
        [dataSource]="colectivos" 
        class="mat-elevation-z8" 
        *ngIf="colectivos.length>0">

            <ng-container matColumnDef="patente">
              <th mat-header-cell *matHeaderCellDef> Patente </th>
              <td mat-cell *matCellDef="let element"> {{element.patente}} </td>
            </ng-container>
        
            <ng-container matColumnDef="capacidad">
                <th mat-header-cell *matHeaderCellDef> Capacidad </th>
                <td mat-cell *matCellDef="let element"> {{element.capacidad}} </td>
              </ng-container>
          
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element"> 
                    <button 
                    mat-icon-button
                    (click)="editarColectivo(element)"
                    >
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <ng-container matColumnDef="borrar">
                <th mat-header-cell *matHeaderCellDef> Borrar </th>
                <td mat-cell *matCellDef="let element">
                    <button 
                    mat-icon-button
                    (click)="eliminarColectivo(element.patente)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>

        <p *ngIf="colectivos.length == 0">No hay colectivos cargados</p>

    </mat-card>

    
</div>

<div class="container">

    <mat-card class="card">
        <mat-card-header class="header">
          <mat-card-title>Gestionar ciudades</mat-card-title>
          <mat-card-subtitle>Desde aquí podrá visualizar y gestionar las ciudades</mat-card-subtitle>
        </mat-card-header>

        <button 
        mat-flat-button 
        color="primary"
        (click)="crearCiudad()"
        >
            Agregar ciudad
            <mat-icon>add</mat-icon>
        </button>

        <table 
        mat-table 
        [dataSource]="ciudades" 
        class="mat-elevation-z8" 
        *ngIf="ciudades.length>0">

            <ng-container matColumnDef="idCiudad">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let element"> {{element.idCiudad}} </td>
            </ng-container>
        
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
          
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let element"> 
                    <button 
                    mat-icon-button
                    (click)="editarCiudad(element)"
                    >
                        <mat-icon>edit</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <ng-container matColumnDef="borrar">
                <th mat-header-cell *matHeaderCellDef> Borrar </th>
                <td mat-cell *matCellDef="let element">
                    <button 
                    mat-icon-button
                    (click)="eliminarCiudad(element.patente)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button> 
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>

        <p *ngIf="ciudades.length == 0">No hay ciudades cargadas</p>

    </mat-card>

    
</div>
